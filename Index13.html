<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="message">Введите сообщение</label>
                <input type="text" class="form-control" placeholder="Сообщение", id="message">
            </div>
            <button type="submit" class="btn btn-primary" onclick="sendwallpost(document.getElementById('message').value);">Отправить</button>
        </form>
    </div>

    <script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
    <script src="https://vk.com/js/api/mobile_sdk.js"  type="text/javascript"></script>

    <script language="javascript">
        VK.init({
            apiId: 6149015 // id созданного вами приложения вконтакте

        });

        function sendwallpost(mydata) {
            if ( screen.width <= 760px ) {
                VK.callMethod("shareBox", '', '', 'Какой то текст');
            } else
            {
                VK.api("wall.post", {
                    owner_id: '-151567965', // от имени сообщества
                    message: mydata
                }, function (data) {
                });
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>

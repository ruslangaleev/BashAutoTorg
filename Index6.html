<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формочка</title>
</head>
<body>
    <div onclick="sendwallpost('Мой текст сообщения');">отправить</div>
    <script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
    <script language="javascript">
        VK.init({
            apiId: 6149015 // id созданного вами приложения вконтакте
        });

        function sendwallpost(mydata) {
            VK.api("wall.post", {
                owner_id: '',
                message: mydata
            }, function (data) {});
        }
    </script>
</body>
</html>
